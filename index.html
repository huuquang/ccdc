<!doctype html>

    :root {
      --bg-light: linear-gradient(120deg, #e0f7fa 0%, #f1f8e9 100%);
      --bg-dark: radial-gradient(circle at top left, #1e3a8a, #0f172a 60%);
      --text-light: #333;
      --text-dark: #e2e8f0;
      --accent-light: #1a73e8;
      --accent-dark: #38bdf8;
      --button-light: linear-gradient(90deg, #1a73e8, #4dd0e1);
      --button-dark: linear-gradient(90deg, #2563eb, #06b6d4);
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Google Sans", "Roboto", sans-serif;
      transition: background 0.8s ease, color 0.5s ease, opacity 0.8s ease;
    }

    body.fade-out { opacity: 0; }
    body.light { background: var(--bg-light); color: var(--text-light); }
    body.dark { background: var(--bg-dark); color: var(--text-dark); }

    /* Logo g√≥c tr√°i */
    .logo {
      position: fixed;
      top: 0px;
      left: 15px;
      width: 85px;
      height: 85px;
      border-radius: 15px;
      object-fit: cover;
    }

    .container {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(12px);
      padding: 40px 50px;
	  margin: 20px;
      border-radius: 18px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 420px;
      width: 90%;
      animation: fadeIn 0.8s ease;
      transition: background 0.6s, box-shadow 0.6s;
    }

    body.dark .container {
      background: rgba(30, 41, 59, 0.6);
      box-shadow: 0 0 25px rgba(56, 189, 248, 0.3),
                  inset 0 0 8px rgba(59, 130, 246, 0.3);
      border: 1px solid rgba(59, 130, 246, 0.4);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .icon {
      margin-bottom: 15px;
      display: flex;
      justify-content: center;
      animation: spin 2s linear infinite;
    }

    .icon svg {
      width: 64px;
      height: 64px;
      stroke: var(--accent-light);
      transition: stroke 0.5s;
    }

    body.dark .icon svg {
      stroke: var(--accent-dark);
      filter: drop-shadow(0 0 5px #38bdf8);
    }

    @keyframes spin { 0% {transform: rotate(0deg);} 100% {transform: rotate(360deg);} }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 12px;
      color: var(--accent-light);
      transition: color 0.5s;
    }

    body.dark h1 {
      color: #60a5fa;
      text-shadow: 0 0 5px #3b82f6;
    }

    p { font-size: 1rem; margin: 8px 0; }

    #secs {
      font-weight: 600;
      color: #d93025;
      transition: color 0.5s, text-shadow 0.5s;
    }

    body.dark #secs {
      color: #facc15;
      text-shadow: 0 0 6px #fbbf24;
    }

    a { color: var(--accent-light); text-decoration: none; font-weight: 500; transition: color 0.5s; }
    a:hover { text-decoration: underline; }
    body.dark a { color: var(--accent-dark); }

    .btn {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 25px;
      border: none;
      border-radius: 25px;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.25s, box-shadow 0.25s, background 0.5s;
      box-shadow: 0 0 10px rgba(59,130,246,0.4);
      background: var(--button-light);
    }

    body.dark .btn {
      background: var(--button-dark);
      box-shadow: 0 0 10px rgba(6,182,212,0.5);
    }

    .btn:hover { transform: scale(1.05); }

    .footer { margin-top: 20px; font-size: 0.9rem; opacity: 0.8; }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 25px;
      background: rgba(255,255,255,0.15);
      border: none;
      color: inherit;
      padding: 8px 12px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 500;
      backdrop-filter: blur(8px);
      transition: background 0.3s, transform 0.2s;
    }

    .theme-toggle:hover {
      background: rgba(255,255,255,0.25);
      transform: scale(1.05);
    }

    body.dark .theme-toggle {
      background: rgba(255,255,255,0.1);
      color: #fff;
    }

    .copyright {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.85rem;
      opacity: 0.65;
      color: inherit;
      padding: 0 10px;
    }

    .copyright a { color: inherit; font-weight: 500; }
    .copyright a:hover { text-decoration: underline; }

    /* üì± Responsive cho m√†n h√¨nh nh·ªè h∆°n 400px */
    @media (max-width: 400px) {
      .logo {
        width: 60px;
        height: 60px;
        top: 10px;
        left: 10px;
      }

      .theme-toggle {
        top: 10px;
        right: 10px;
        padding: 6px 10px;
        font-size: 0.85rem;
      }

      .container {
        padding: 25px 30px;
        border-radius: 14px;
      }

      h1 {
        font-size: 1.2rem;
      }

      p {
        font-size: 0.95rem;
      }

      .btn {
        padding: 9px 20px;
        font-size: 0.95rem;
      }

      .copyright {
        font-size: 0.75rem;
        padding: 0 5px;
      }
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="HQ Logo" class="logo">
  <button class="theme-toggle" onclick="toggleTheme()">üåô Ch·∫ø ƒë·ªô t·ªëi</button>

  <div class="container">
    <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
           stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 12a9 9 0 1 1-3-6.7"/>
        <polyline points="21 3 21 9 15 9"/>
      </svg>
    </div>

    <h1>ƒêang chuy·ªÉn h∆∞·ªõng ƒë·∫øn Google App Script...</h1>
    <p>S·∫Ω chuy·ªÉn trong <span id="secs">3</span> gi√¢y.</p>
    <button class="btn" onclick="redirectNow()">Chuy·ªÉn ngay</button>
    <p class="footer">N·∫øu kh√¥ng t·ª± chuy·ªÉn, b·∫•m 
      <a href="https://script.google.com/macros/s/AKfycbwn1UMbjfRgGhD8Bh4SCp5C9P62TO_-8XVnGKulMi4HCBX4yHZhSKNQV-hTJ2zC0aF2/exec" target="_blank">v√†o ƒë√¢y</a>.
    </p>
  </div>

  <div class="copyright">
    ¬© 2026 H·ªØu Quang ‚Äî N·∫øu c√≥ l·ªói ho·∫∑c c·∫ßn c·∫•p quy·ªÅn, vui l√≤ng li√™n h·ªá:
    <a href="mailto:huuquangsp@gmail.com">huuquangsp@gmail.com</a>
  </div>

  <script>
    const url = "https://script.google.com/macros/s/AKfycbwn1UMbjfRgGhD8Bh4SCp5C9P62TO_-8XVnGKulMi4HCBX4yHZhSKNQV-hTJ2zC0aF2/exec";
    const el = document.getElementById('secs');
    let s = 3;
    const timer = setInterval(() => {
      s--;
      el.textContent = s;
      if (s <= 0) {
        clearInterval(timer);
        fadeOutAndRedirect();
      }
    }, 1000);

    function fadeOutAndRedirect() {
      document.body.classList.add("fade-out");
      setTimeout(() => window.location.replace(url), 700);
    }

    function redirectNow() {
      clearInterval(timer);
      fadeOutAndRedirect();
    }

    // üåô Chuy·ªÉn theme
    const toggleBtn = document.querySelector(".theme-toggle");
    function setTheme(mode) {
      document.body.className = mode;
      toggleBtn.textContent = mode === "dark" ? "‚òÄÔ∏è Ch·∫ø ƒë·ªô s√°ng" : "üåô Ch·∫ø ƒë·ªô t·ªëi";
      localStorage.setItem("theme", mode);
    }

    function toggleTheme() {
      const newMode = document.body.classList.contains("dark") ? "light" : "dark";
      setTheme(newMode);
    }

    const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
    const saved = localStorage.getItem("theme") || (prefersDark ? "dark" : "light");
    setTheme(saved);
  </script>
